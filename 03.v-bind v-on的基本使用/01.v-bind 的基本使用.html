<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <!-- vue2中只能有一个跟元素 -->
  <!-- 现在vue3中允许有多个根元素 -->
  <template id="my-app">
    <!-- 1.基本使用 -->
    <img v-bind:src="" alt="">
    <a v-bind:href="link">百度</a>

    <!-- 2.语法糖 -->
    <img :src="" alt="">
    <a :href="link">123</a>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          imgRrl: "",
          link: "https://www.baidu.com"
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
