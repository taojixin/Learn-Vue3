<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
    .font {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 对象语法 -->
    <!-- <div :class="{'active': isActive}">哈哈哈</div> -->
    <!-- 省略单引号 -->
    <div :class="{active: isActive}">哈哈哈</div>
    <!-- 同时绑定控制多个类 -->
    <div :class="{active: isActive, font: true}">哈哈哈</div>
    <!-- 默认class 和动态class结合 -->
    <div class="moren" :class="{active: isActive, font: true}">哈哈哈</div>
    

  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          isActive: true
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
