<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 通过 :[属性名]="属性值" -->
    <div :[sxName]="sxValue">的说法</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          message: "0",
          sxName: 'asd',
          sxValue: "23"
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
