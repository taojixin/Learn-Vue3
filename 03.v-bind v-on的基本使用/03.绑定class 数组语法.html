<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div :class="['abc', className]">hahaha</div>
    <!-- 支持三目运算符 -->
    <div :class="['abc', className, isActive ? 'a' : 'b']">hahaha</div>
    <!-- 与对象语法嵌套使用 -->
    <div :class="['abc', className, { qiantao: isActive}]">hahaha</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          className: 'def',
          isActive: true
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
