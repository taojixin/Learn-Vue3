<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 数组语法和对象语法结合使用 -->
    <div :style="[styleObj1, styleObj2]">haha</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          styleObj1: {
            color: 'red',
            fontSize: '30px'
          },
          styleObj2: {
            backgroundColor: "blue"
          }
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
