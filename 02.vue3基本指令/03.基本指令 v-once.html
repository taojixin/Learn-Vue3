<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div>
      <h2>{{counter}}</h2>
      <div v-once>
        该组件及其子组件都不会再渲染：{{counter}}
        <h2>{{counter}}</h2>
      </div>
      <button @click="increment">+1</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          counter: 100
        }
      },
      methods: {
        increment() {
          this.counter++
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
