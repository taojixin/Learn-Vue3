<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div>
      <!-- 1.Mustache的基本使用，vue2中的插值语法 -->
      <h2>{{message}}</h2>
      <!-- 2.表达式 -->
      <h2>{{message + 10}}</h2>
      <!-- 3.可以调用函数 -->
      <!-- 4.三元运算符 -->

      <!-- 错误用法 -->
      <!-- <h2>{{var a = 12}}</h2> -->
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          message: "0"
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
