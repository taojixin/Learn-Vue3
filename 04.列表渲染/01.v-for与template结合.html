<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <ul>
      <!-- 使用template，tempate不会被渲染出来，可以提高效率 -->
      <template v-for="(value,key) in info">
        <li>{{key}}:{{value}}</li>
      </template>
    </ul>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          info: {
            name: 'tjx',
            age: 10,
            height: 1.88
          }
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
